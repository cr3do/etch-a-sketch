<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <container>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
    
        <main>
            <div id="grid-container">
    
            </div>
    
            <div id="divGridSize">
                <h2>Set Grid Size:</h2>
                <p>
                    <label for="txtGridSize">Input grid size:</label>
                    <input type="number" max="100" maxlength="3" id="txtGridSize" placeholder="Enter grid size" required>
                </p>       
                <p>
                    <button id="btnSetGridSize">Set</button>
                </p>      
                <p>
                    <label for="">Color</label>
                    <input type="color" id="inputColorPicker">
                </p>           
            </div>
        </main>
    
        <footer>
            <p>
                Created by: &#128049;Sagit&#128049; 
            </p>
        </footer>
    </container>

    <script src="js/script.js"></script>
</body>
</html>
