<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <container>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
    
        <main>
            <div id="">                
                <div id="grid-container">
    
                </div>
            </div>
    
            <div id="divGridSize">
                <h2>Set Grid Size:</h2>
                <p>
                    <label for="txtGridSize">Size:</label>
                    <span id="gridValue"></span>
                    <input type="range" min="1" max="100" value="16" id="txtGridSize" placeholder="Enter grid size" required>
                </p>   
                <h2>Color Mode:</h2>            
                <p>
                    <label for="color">Color</label>
                    <input type="color" id="inputColorPicker">
                </p>  
                <p class="buttonContainer">
                    <input type="button" id="btnColorNormal" value="Normal" />
                </p>
                <p class="buttonContainer">                    
                    <input type="button" id="btnColorRandom" value="Random Color" />
                </p>
            </div>
        </main>
    
        <footer>
            <p>
                Created by: &#128049;Sagit&#128049; 
            </p>
        </footer>
    </container>

    <script src="js/script.js"></script>
</body>
</html>
